version: '3.1'

services:
  db:
    image: mysql:5.7.33
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - 3306:3306
  redis:
    image: redis
    container_name: redis
    ports:
      - 6381:6379
